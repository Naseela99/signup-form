<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    
    <div class="content">
        <div class="logo-part">
           
                <div class="logo-design">

                    <div class="logo-img">
                        <img src="./images/logo.png" width="100px">
                    </div>
                    <div class="logo-name">FlorYou!</div>
                </div>
        </div>
        <div class="form-part">
            <div class="top">
                <div class="top-text">This is not a real online service! You know you need something
                    like this in your life for flowers to be a part of every small or big occasion. Sign up <em>now</em> to get started!
                </div>

                <div class="top-text2">You <em>know</em> you want to!
                </div>
            </div>







            <div class="middle">
                <form action="#" method="post" class="signup-form">
                    <div class="form-cnt">
                        <div class="row header">Let's Do This!</div>
                    <div class="row">

                        <div class="col">

                            <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">

                        </div>

                        

                        <div class="col">

                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                            
                        </div>


                       

                    </div>


                    <div class="row">

                        <div class="col e_col" >


                            <label for="email_id">EMAIL</label>
                            <input type="email" id="email_id">
                            
                        </div>

                        <div class="col">



                        <label for="ph_number">PHONE NUMBER</label>
                        <input type="text" id="ph_number">
                            
                        </div>


                      



                        
                    </div>

                    <div class="row last_row">

                        <div class="col pass_col">

                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd">
                            
                        </div>


                        <div class="col ">


                        <label for="con_pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="con_pwd">
                            
                        </div>

                     
    
    
                        
                    </div>
                    


                    




                </div>
                </form>
            </div>


            <div class="bottom">
                <div class="create-account">

                    <button type="submit" class="bottom-button">Create Account</button>
                    <div class="bottom-text">Already have an account? <a href="#" class="bottom-link">Log in</a></div>
                </div>
                <div class="log-in"></div>

            </div>
        </div>

    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
